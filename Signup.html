<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="fi/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="fi/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="fi/favicon-16x16.png" />

<body style="background-color: #e3acaf;">
    <center>
        <div class="SignUpContainer">
            <div>
                <P id="SP1">Sign Up</P>
                <input type="text" id="Sign1" placeholder="Full Name">
                <input type="text" id="SignEmail" placeholder="Email">

            </div>

            <div class="confirm">
                <input type="checkbox" name="" id="checkbox">
                <p id="checkboxPara">
                    I agree to Zomato's Terms of Service
                </p>
                <div>
                    <button type="button" id="loginbtn">Create Button</button>
                </div>
            </div>
    
            <div class="Signuplower">
                <p id="or">or</p>
                <button type="button" id="googlebtn">Continue with Google</button>
                <p id="p12">Already have an account?</p>
                <a href="Login.html" id="anchor12">Login</a>
            </div>

        </div>
    </center>

</body>

</html>
